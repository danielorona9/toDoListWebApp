<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<title>To Do List App</title>
</head>
<body>
	<div class="list-container">
		<h1 class="list-title">To Do List</h1>
		<input type="text" id="toDoInput" name="toDo">
		<button id="addToDo" name='addToDo'>Add ToDo</button>
		<ul id="list">
			<li class="list-item"> <span class="trash"><i  aria-hidden="true"></i> </span> sample list item 1</li>
			<li class="list-item"> <span class="trash"><i  aria-hidden="true"></i> </span> sample list item 2</li>
			<li class="list-item"> <span class="trash"><i  aria-hidden="true"></i> </span> sample list item 3</li>
			<li class="list-item"> <span class="trash"><i  aria-hidden="true"></i> </span> write a paragraph</li>
			
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/app.js"></script>
	<!-- <script src="https://use.fontawesome.com/2361417e27.js"></script> -->
</body>
</html>
